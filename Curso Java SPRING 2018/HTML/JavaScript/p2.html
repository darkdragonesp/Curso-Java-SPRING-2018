<!DOCTYPE HTML>
<html>
    <head>
        <title>P2</title>
        <meta charset="UTF-8">      
    </head>
    <body>
    	<p id="resultado1"></p>
    	<p id="resultado2"></p>
    	<p id="resultado3"></p>
    	<p id="resultado4"></p>
    	<p id="resultado5"></p>
    	<script>
    		var x = 5;
    		var y = 9;
    		document.getElementById("resultado1").innerHTML = "Resultado de x++: " + x++;
    		document.getElementById("resultado2").innerHTML = "Resultado de ++x: " + ++x;
    		document.getElementById("resultado3").innerHTML = "Resultado de y%x: " + y%x;
    		document.getElementById("resultado4").innerHTML = "Resultado de ++x: " + ("5" + x + y);
    		document.getElementById("resultado5").innerHTML = "Resultado de ++x: " + (x + y + "5");
    	</script>
    </body>
</html>
