<!DOCTYPE HTML>
<html>
    <head>
        <title>Arrastrar y soltar</title>
        <meta charset="UTF-8">
        <style>
            #div1 {width:70px;height:70px;padding:10px;border:1px solid #aaaaaa;}
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("id", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("id");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Arrastra el elemento dentro de la zona:</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="imagen" alt="icono" src="ic_launcher.png" draggable="true" ondragstart="drag(event)" height="69" width="69" >
        <br>
        <a id="enlace" href="" draggable="true" ondragstart="drag(event)">Enlace</a>
    </body>
</html>
