<!DOCTYPE HTML>
<html>
    <head>
        <title>P4</title>
        <meta charset="UTF-8">              
        <style>
        	h1 {
        		border-style: dotted;
        		border-color: #0000FF;
        		padding: 10px 20px;
        		margin: 10px;
        		max-width: 200px; /* No scroll */
        		max-height: 100px;
        	}
        	.ancho_fijo {        		
        		box-sizing: border-box; /* No varía con el relleno */
        		outline: 5px solid green;
        	}
        	h2 {
        		border: 1px solid red;
        		width: 0px;
        		min-width: 200px;
        	}
        </style>
    </head>
    <body>
        <h1>P4 - 260px</h1>
        <h1>Bordes, Márgenes y Rellenos - 260px </h1>
        <h1 class="ancho_fijo">Ancho fijo - 220px</h1>
        <h2>200px</h2>
    </body>
</html>
